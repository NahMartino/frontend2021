    <h2>Contacto</h2>
    <div id="map" style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Les%20Rambles,%201%20Barcelona,%20Spain+(Mi%20nombre%20de%20egocios)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://www.mapsdirections.info/marcar-radio-circulo-mapa/"></a></div>

    <form action="POST" id="message">
        <label for="name">Nombre</label>
            <input type="text" name="name" required><br>
        <label for="last">Apellido</label>
            <input type="text" name="last" required><br>
        <label for="sex">Sexo</label>
            <select name="sex" id="sex">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="SinEsp">Prefiero no especificar</option>
            </select><br>
        <label for="email">Email</label>
            <input type="email" name="email" required><br>
        <label for="message">Mensaje</label>
        <textarea name="message" id="" cols="30" rows="10"></textarea><br>
        <label for="info">Como nos conociste?</label> <br>  
            <input type="checkbox" id="info" value="Redes">Redes <br>
            <input type="checkbox" id="info" value="Referido">Recomendacion de amigos <br>
            <input type="checkbox" id="info" value="GoogleAdd">Publicidad en sitios Web <br>
            <input type="checkbox" id="info" value="Otros">Otros <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
    </form>
    <footer>
